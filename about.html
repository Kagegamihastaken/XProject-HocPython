<!DOCTYPE html>
<html>

<head>
    <title>Searchable HTML Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Searchable HTML Page</h1>
        <div class="container">
            <input type="text" id="search-input" class="form-control" placeholder="Search...">
            <div id="search-results" class="d-grid gap-1 row">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Define an array of searchable items
            var items = [
                { name: "Item 1", link: "https://www.example.com/item1" },
                { name: "Item 2", link: "https://www.example.com/item2" },
                { name: "Item 3", link: "https://www.example.com/item3" },
                // Add more items as needed
            ];

            // Function to perform search
            function performSearch(query) {
                var results = [];
                for (var i = 0; i < items.length; i++) {
                    if (items[i].name.toLowerCase().includes(query.toLowerCase())) {
                        results.push(items[i]);
                    }
                }
                return results;
            }

            // Function to display search results
            function displayResults(results) {
                var searchResults = $("#search-results");
                searchResults.empty();
                if (results.length > 0) {
                    for (var i = 0; i < results.length; i++) {
                        var result = results[i];
                        var link = $("<a>").attr("href", result.link).attr("role", "button").attr("class", "btn rounded-2 text-start flex-row").text(result.name);
                        var listItem = link;
                        searchResults.append(listItem);
                    }
                } else {
                    searchResults.append($("<p>").text("No results found."));
                }
            }

            // Event listener for search input
            $("#search-input").on("input", function () {
                if ($(this).val() != "") {
                    var query = $(this).val();
                    var results = performSearch(query);
                    displayResults(results);
                }
                else {
                    $("#search-results").empty();
                }
            });
        });
    </script>
</body>

</html>
